<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
    }

    #news-list .card {
      transition: transform 0.2s;
    }

    #news-list .card:hover {
      transform: scale(1.02);
    }

    #currency-rate {
      font-size: 14px;
    }

    #currency-rate .border {
      background-color: #f8f9fa;
      transition: all 0.2s ease-in-out;
    }

    #currency-rate .border:hover {
      background-color: #e2e6ea;
      transform: scale(1.05);
    }

    .carousel-item>div>div {
      flex: 1;
    }
  </style>
</head>

<body>
  <!-- Topbar -->
  <div class="container-fluid">
    <div class="row bg-dark text-white py-3 px-4 align-items-center">
      <div class="col-md-4">
        <h4 class="mb-0">üì∞ News Explorer</h4>
      </div>
      <div class="col-md-4">
        <input type="text" id="input-search" class="form-control" placeholder="Search articles..." />
      </div>
      <div class="col-md-3">
        <select id="source-filter" class="form-control">
          <option value="">All Sources</option>
        </select>
      </div>
      <div class="col-md-1">
        <button id="button-search" class="btn btn-light btn-block">Search</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row mt-3">
      <!-- Sidebar Cuaca -->
      <div class="col-md-3 mb-4">
        <div class="card">
          <div class="card-header text-center bg-primary text-white">
            üå§Ô∏è Cuaca Dunia
          </div>
          <div class="card-body p-2">
            <!-- Form Pencarian Kota -->
            <div class="input-group mb-2">
              <input type="text" class="form-control" id="city-input" placeholder="Cari kota..." />
              <div class="input-group-append">
                <button class="btn btn-primary" id="search-city-btn">üîç</button>
              </div>
            </div>

            <!-- Cuaca -->
            <div id="weather-info">
              <div class="text-center">Memuat cuaca...</div>
            </div>

            <!-- Tombol tampilkan semua -->
            <button class="btn btn-sm btn-outline-secondary btn-block mt-2" id="show-all-cities">
              Tampilkan Semua Kota
            </button>
          </div>
        </div>
      </div>

      <!-- Konten Berita -->
      <div class="col-md-9">
        <div id="currency-rate" class="alert alert-info text-center">
          Memuat kurs...
        </div>
        <div id="news-list" class="row"></div>
      </div>
    </div>
  </div>

  <!-- Modal Detail Berita -->
  <div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsModalLabel">News Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="news-details">
          <!-- diisi oleh JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
