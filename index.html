<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Watcher</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: #f5f5f5;
      }

      .sidebar {
        position: sticky;
        top: 0;
        height: 100vh;
        overflow: hidden;
      }

      .sidebar-inner {
        position: sticky;
        top: 0;
        max-height: 100vh;
        overflow-y: auto;
        padding-right: 8px;
      }

      #news-list .card {
        transition: transform 0.2s;
      }

      #news-list .card:hover {
        transform: scale(1.02);
      }

      #currency-rate {
        font-size: 14px;
      }

      #currency-rate .border {
        background-color: #f8f9fa;
        transition: all 0.2s ease-in-out;
      }

      #currency-rate .border:hover {
        background-color: #e2e6ea;
        transform: scale(1.05);
      }

      .carousel-item > div > div {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <!-- Topbar -->
    <div class="container-fluid">
      <div class="row bg-dark text-white py-3 px-4 align-items-center">
        <div class="col-md-4">
          <h4 class="mb-0">üì∞ World Watcher</h4>
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="input-search"
            class="form-control"
            placeholder="Search articles..."
          />
        </div>
        <div class="col-md-3">
          <select id="source-filter" class="form-control">
            <option value="">All Sources</option>
          </select>
        </div>
        <div class="col-md-1">
          <button id="button-search" class="btn btn-light btn-block">
            Search
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row mt-3">
        <!-- Sidebar Cuaca -->
        <div class="col-md-3 mb-4 sidebar">
          <div class="card h-100">
            <div class="card-header bg-dark text-center bg-primary text-white">
              üå§Ô∏è weather
            </div>
            <div class="card-body p-2 sidebar-inner">
              <!-- Form Pencarian Kota -->
              <div class="input-group mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Search Cities..."
                />
                <div class="input-group-append">
                  <button class="btn btn-dark" id="search-city-btn">
                    Search
                  </button>
                </div>
              </div>

              <!-- Cuaca -->
              <div id="weather-info">
                <div class="text-center">Load weather...</div>
              </div>

              <!-- Tombol tampilkan semua -->
              <button
                class="btn btn-sm btn-outline-secondary btn-block mt-2"
                id="show-all-cities"
              >
                Show All Cities
              </button>
            </div>
          </div>
        </div>

        <!-- Konten Berita -->
        <div class="col-md-9">
          <div id="currency-rate" class="alert alert-info text-center">
            Load kurs...
          </div>
          <div id="news-list" class="row">
            <div class="col-12 text-center">
              <div class="spinner-border text-primary" role="status"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Detail Berita -->
    <div
      class="modal fade"
      id="newsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newsModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-lg modal-dialog-scrollable"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsModalLabel">News Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="news-details">
            <!-- diisi oleh JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
