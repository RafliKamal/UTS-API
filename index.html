<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <style>
    #currency-rate .border {
      background-color: #f8f9fa;
      transition: all 0.2s ease-in-out;
    }
    #currency-rate .border:hover {
      background-color: #e2e6ea;
      transform: scale(1.05);
    }
    .carousel-item > div > div {
      flex: 1;
    }
  </style>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">üì∞ News Explorer</h1>

      <div class="row mb-4">
        <div class="col-md-6">
          <input
            type="text"
            id="input-search"
            class="form-control"
            placeholder="Search articles..."
          />
        </div>
        <div class="col-md-4">
          <select id="source-filter" class="form-control">
            <option value="">All Sources</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="button-search" class="btn btn-dark btn-block">
            Search
          </button>
        </div>
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          id="input-city"
          class="form-control"
          placeholder="Masukkan nama kota untuk cuaca..."
        />
        <div class="input-group-append">
          <button id="button-city" class="btn btn-primary">Cek Cuaca</button>
        </div>
      </div>

      <div id="weather-info" class="mt-4">
        <h5 class="text-center mb-3">üå§Ô∏è Cuaca di Indonesia</h5>
        <div class="text-center">Memuat cuaca...</div>
      </div>

      <div id="currency-rate" class="alert alert-info mt-3 text-center">
        Memuat kurs...
      </div>

      <!-- News List -->
      <div id="news-list" class="row"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="newsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newsModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-lg modal-dialog-scrollable"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsModalLabel">News Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="news-details">
            <!-- Filled dynamically by JS -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
